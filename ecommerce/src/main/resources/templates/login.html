<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
<div th:replace="~{fragments/navbar.html :: barNav}"></div>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <form action="#" th:action="@{/login}" th:object="${user}" method="post" class="w-50">
        <h3 class="text-center mb-4">Login</h3>
        <div class="mb-3">
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required />
        </div>
        <div class="mb-3">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required />
        </div>
        <div class="mb-3 text-danger" th:text="${error}"></div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
<!--        <p class="mt-3 text-center"><a th:href="@{/register}">Register</a></p>-->
    </form>
</div>

<div th:replace="~{fragments/footer :: footerBar}"></div>

<script type="text/javascript" th:src="@{/js/script.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script>
    const username = /*[[${session.username}]]*/ ''; // Thymeleaf will populate this dynamically
    if (username) {
        sessionStorage.setItem("loggedInUser", username); // Save the username in session storage
    }
</script>

</body>

</html>
