<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Order Details</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

    select {
        width: auto;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: #f8f8f8;
        transition: border-color 0.3s;
    }

    select:focus {
        border-color: #4CAF50;
        outline: none;
        background: #e8f5e9;
    }

    p {
        margin-top: 20px;
        font-size: 1.1rem;
        text-align: center;
    }

    .result {
        color: 33e6ff;
        font-weight: bold;
    }
</style>

<body>
<div th:replace="~{fragments/navbar.html :: barNav}"></div>
<div class=" d-flex">
    <div class="container-fluid">
        <div class="row">
            <!--Sidebar-->
            <div th:replace="~{fragments/sidebar :: barSide}"></div>

            <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style="min-height: 80vh">
                <h3 class="text-center">Order Details</h3>
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <select id="selectOption" name="selectedOption" onchange="filterByVoucherType()">
                            <option value="">Select Voucher Type</option>
                            <option value="Sales">Sales Order</option>
                            <option value="Purchase Order">Purchase Order</option>
                        </select>
                        <a class="btn btn-primary"  th:href="@{/order/view}">Clear</a>
                    </div>
                    <a class="btn btn-primary"
                       th:href="@{/order/saveOrders}">Add Order
                    </a>
                </div>

                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Voucher Type</th>
                        <!--                        <th scope="col">Make</th>-->
                        <!--                        <th scope="col">Model</th>-->
                        <!--                        <th scope="col">Product Code</th>-->
                        <th scope="col">Item Name</th>
                        <th scope="col">Opening Value(Initial Price)</th>
                        <th scope="col">Opening Balance(Stock-in-hand)</th>
                        <th scope="col">Selling Price</th>
                        <th scope="col">Total Price</th>
                        <th scope="col">Due Date</th>
                        <th scope="col">Invoice</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.voucherTypeName}"></td>
                        <td th:text="${order.itemName}"></td>
                        <td th:text="${order.openingValue}"></td>
                        <td th:text="${order.quantity}"></td>
                        <td th:text="${order.sellingPrice}"></td>
                        <td th:text="${order.totalPrice}"></td>
                        <td th:text="${order.orderDueDate}"></td>
                        <td th:text="${order.isInvoice}"></td>
                        <td th:text="${(order.orderStatus == false or order.orderStatus == null) ? 'Pending' : 'Approved'}"></td>

                        <td class="d-flex gap-2">
                            <a class="btn btn-primary btn-sm" th:href="@{'/order/view_order?id=' + ${order.id}}">
                                View
                            </a>
                            <th:block th:if="${order.orderStatus == false or order.orderStatus == null}">
                                <a class="btn btn-warning btn-sm" th:href="@{'/order/edit?id=' + ${order.id}}">
                                    Edit
                                </a>

                                <th:block th:if="${session.role == 'Admin'}">
                                    <a class="btn btn-success btn-sm" th:href="@{'/order/approve?id=' + ${order.id}}">
                                        Approve
                                    </a>
                                </th:block>
                            </th:block>
                            <th:block th:if="${order.orderStatus == true}">
                                <a class="btn btn-info btn-sm" th:href="@{'/payment?id=' + ${order.id}}">Payment</a>
                            </th:block>
                        </td>

                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="d-flex justify-content-end">
                <div class="align-items-center mb-3">
                    <form th:action="@{/order/display}" method="get" class="d-flex align-items-center">
                        <label for="size" class="form-label me-2">Rows per page:</label>
                        <select name="size" id="size" class="form-select form-select-sm w-auto me-2"
                                onchange="this.form.submit()">
                            <option th:value="25" th:text="'25'" th:selected="${pageSize == 25}"></option>
                            <option th:value="50" th:text="'50'" th:selected="${pageSize == 50}"></option>
                            <option th:value="75" th:text="'75'" th:selected="${pageSize == 75}"></option>
                            <option th:value="100" th:text="'100'" th:selected="${pageSize == 100}"></option>
                        </select>
                        <input type="hidden" name="page" th:value="${currentPage}"/>
                    </form>
                </div>
                <div class="text-center">
                    <span class="me-2"> Total :</span>
                    <span class="me-2" th:text="${totalItems}"></span>
                </div>
                <div aria-label="Page navigation">
                    <ul class="pagination justify-content-end">
                        <li th:classappend="${currentPage == 0} ? 'disabled'">
                            <a th:href="@{'/order/display?page=' + ${currentPage - 1} + '&size=' + ${pageSize}}"
                               class="page-link"><i class="bi bi-chevron-left"></i> <i
                                    class="fa-solid fa-angle-left"></i></a>
                        </li>

                        <li th:each="i : ${#numbers.sequence(currentPage - 2 < 0 ? 0 : currentPage - 2,
                                                    currentPage + 2 >= totalPages ? totalPages - 1 : currentPage + 2)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a th:href="@{'/order/display?page=' + ${i} + '&size=' + ${pageSize}}"
                               th:text="${i + 1}" class="page-link"></a>
                        </li>

                        <li th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                            <a th:href="@{'/order/display?page=' + ${currentPage + 1} + '&size=' + ${pageSize}}"
                               class="page-link"><i class="fa-solid fa-angle-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<div th:replace="~{fragments/footer :: footerBar}"></div>
<script type="text/javascript" th:src="@{/js/script.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script>
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    function showActionToast(action, status) {
        let message = '';
        let icon = 'success';  // Default icon

        if (status === 'success') {
            if (action === 'save') {
                message = 'Order saved successfully';
            } else if (action === 'update') {
                message = 'Order updated successfully';
            } else if (action === 'delete') {
                message = 'Order deleted successfully';
            }
        } else if (status === 'failure') {
            message = `Failed to ${action} Order`;
            icon = 'error';
        }

        if (message) {
            Swal.fire({
                toast: true,
                icon: icon,
                title: message,
                position: 'bottom-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true
            });
        }
    }

    var action = getUrlParameter('action');
    var status = getUrlParameter('status');
    if (action && status) {
        showActionToast(action, status);
    }

    function filterByVoucherType() {
        let selectedValue = document.getElementById("selectOption").value;
        if (selectedValue) {
            window.location.href = "/netzwerk/order/byVoucherTypeName?selectedOption=" + encodeURIComponent(selectedValue);
        }
    }
</script>
</body>

</html>
