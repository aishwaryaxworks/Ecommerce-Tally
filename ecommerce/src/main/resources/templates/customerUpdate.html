<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Customer</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.ico}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <style>
        .error,.errors {
            color: red;
            font-size: 0.875em;
            display: block;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div th:replace="~{fragments/navbar.html :: barNav}"></div>
<div class="d-flex">
    <div th:replace="~{fragments/sidebar.html :: barSide}"></div>
    <div class="container" style="min-height: 80vh">
        <h3 class="text-center">Update Customer Details</h3>
        <div class="d-flex justify-content-end">
            <a class="btn btn-primary" th:href="@{/customer/toView}">Back</a>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="w-75">
                <form id="customerForm" th:action="@{/customer/update}" th:object="${customer}"  onsubmit="return validateUpdateForm()" method="post" class="row g-3">

                    <!-- First row with 3 fields -->
                    <div class="row">
                        <div class="col-md-4">
                            <input type="hidden" name="customerId" th:field="*{customerId}" />
                            <div class="mb-3">
                                <label for="customerName" class="form-label">Customer Name <span class="errors" style="display: inline;">*</span></label>
                                <input type="text" class="form-control" id="customerName" th:field="*{customerName}"
                                       onblur="validateCustomerName()" onchange="customerNameValidation()" required/>
                                <span id="customerNameError" class="error"></span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="customerType" class="form-label">Customer Type <span class="errors" style="display: inline;" >*</span></label>
                                <select class="form-select" id="customerType" th:field="*{customerType}" onblur="validateCustomerType()" required>
                                    <option value="">Select Account Type</option>
                                    <option value="Bank Accounts">Bank Accounts</option>
                                    <option value="Bank OCC A/c">Bank OCC A/c</option>
                                    <option value="Bank OD A/c">Bank OD A/c</option>
                                    <option value="Branch / Divisions">Branch / Divisions</option>
                                    <option value="Capital Account">Capital Account</option>
                                    <option value="Cash-in-Hand">Cash-in-Hand</option>
                                    <option value="Current Assets">Current Assets</option>
                                    <option value="Current Liabilities">Current Liabilities</option>
                                    <option value="Deposits (Asset)">Deposits (Asset)</option>
                                    <option value="Direct Expenses">Direct Expenses</option>
                                    <option value="Direct Incomes">Direct Incomes</option>
                                    <option value="Duties & Taxes">Duties & Taxes</option>
                                    <option value="Expenses (Direct)">Expenses (Direct)</option>
                                    <option value="Expenses (Indirect)">Expenses (Indirect)</option>
                                    <option value="Fixed Assets">Fixed Assets</option>
                                    <option value="Income (Direct)">Income (Direct)</option>
                                    <option value="Income (Indirect)">Income (Indirect)</option>
                                    <option value="Indirect Expenses">Indirect Expenses</option>
                                    <option value="Indirect Incomes">Indirect Incomes</option>
                                    <option value="Investments">Investments</option>
                                    <option value="Loans & Advances (Asset)">Loans & Advances (Asset)</option>
                                    <option value="Loans (Liability)">Loans (Liability)</option>
                                    <option value="Misc. Expenses (ASSET)">Misc. Expenses (ASSET)</option>
                                    <option value="Provisions">Provisions</option>
                                    <option value="Purchase Accounts">Purchase Accounts</option>
                                    <option value="Reserves & Surplus">Reserves & Surplus</option>
                                    <option value="Retained Earnings">Retained Earnings</option>
                                    <option value="Sales Accounts">Sales Accounts</option>
                                    <option value="Secured Loans">Secured Loans</option>
                                    <option value="Stock-in-Hand">Stock-in-Hand</option>
                                    <option value="Sundry Creditors">Sundry Creditors</option>
                                    <option value="Sundry Debtors">Sundry Debtors</option>
                                    <option value="Suspense A/c">Suspense A/c</option>
                                    <option value="Unsecured Loans">Unsecured Loans</option>
                                </select>
                                <span id="customerTypeError" class="error"></span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="customerEmailId" class="form-label">Email <span class="errors" style="display: inline;">*</span></label>
                                <input type="email" class="form-control" id="customerEmailId" th:field="*{customerEmailId}"
                                       onblur="validateEmail()" onchange="validateCustomerEmail()" required/>
                                <span id="customerEmailError" class="error"></span>
                                <span id="customerEmailErrordb" class="error"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Second row with 3 fields -->
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="contactNumber" class="form-label">Contact Number <span class="errors" style="display: inline;">*</span></label>
                                <input type="text" class="form-control" id="contactNumber" th:field="*{contactNumber}"
                                       onblur="validateContactNumber()" onchange="checkContactNumberChange()" required />
                                <span id="contactNumberError" class="error"></span>
                                <span id="contactNumberErrordb" class="error"></span>
                            </div>
                        </div>
                        <div class="col-md-4">

                            <div class="mb-3">
                                <label for="gstNumber" class="form-label">GST Number <span class="errors" style="display: inline;">*</span></label>
                                <input type="text" class="form-control" id="gstNumber" th:field="*{gstNumber}"   />
                                <span id="gstNumberError" class="error"></span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="customerCredit" class="form-label">Credit Limit</label>
                                <input type="number" class="form-control" id="customerCredit" th:field="*{customerCredit}" />
                            </div>
                        </div>
                    </div>

                    <!-- Third row with 3 fields -->
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="customerPayableAmount" class="form-label">Payable Amount</label>
                                <input type="number" class="form-control" id="customerPayableAmount" th:field="*{customerPayableAmount}"  readonly/>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="country" class="form-label">Country<span class="errors" style="display: inline;">*</span></label>
                                <select class="form-select" id="country" th:field="*{country}" onchange="validateCountry()" required>
                                    <option value="India" selected>India</option>
                                </select>
                                <span id="countryError" class="error"></span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="states" class="form-label">State <span class="errors" style="display: inline;">*</span></label>
                                <select class="form-select" id="states"  th:field="*{state}" onchange="loadCitie()" onblur="validateStates()" required>
                                    <option th:each="state : ${states}" th:value="${state.name}" th:text="${state.name}"></option>
                                </select>
                                <span id="stateError" class="error"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Fourth row with 3 fields -->
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="city" class="form-label">City <span class="errors" style="display: inline;">*</span></label>
                                <select class="form-select" id="city" th:field="*{city}" onchange="validateCity()" required>
                                    <option value="">Select a city</option>
                                    <option th:each="city : ${cities}" th:value="${city}" th:text="${city}"></option>
                                </select>
                                <span id="cityError" class="error"></span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="pinCode" class="form-label">Pin Code <span class="errors" style="display: inline;">*</span></label>
                                <input type="text" class="form-control" id="pinCode" th:field="*{pinCode}" onchange="validatePinCode()" required/>
                                <span id="pinCodeError" class="error"></span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="address1" class="form-label">Address 1 <span class="errors" style="display: inline;">*</span></label>
                                <input type="text" class="form-control"  onchange="validateAddress1()" id="address1" th:field="*{address1}" required />
                                <span id="address1Error" class="error"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Fifth row with 3 fields -->
                    <div class="row">

                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="address2" class="form-label">Address 2</label>
                                <input type="text" class="form-control" id="address2" th:field="*{address2}" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="address3" class="form-label">Address 3</label>
                                <input type="text" class="form-control" id="address3" th:field="*{address3}" />
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="billingAddress" class="form-label">Billing Address <span class="errors" style="display: inline;">*</span></label>
                                <textarea class="form-control" id="billingAddress" onchange="validateBillingAddress()"
                                          th:field="*{billingAddress}" rows="8" required></textarea>
                                <span id="billingAddressError" class="error"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="shippingAddress" class="form-label">Shipping Address <span class="errors" style="display: inline;">*</span></label>
                                <textarea class="form-control" id="shippingAddress" th:field="*{shippingAddress}" rows="8"
                                          onchange="validateShippingAddress()" required ></textarea>
                                <span id="shippingAddressError" class="error"></span>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Payment Mode <span class="errors" style="display: inline;">*</span></label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="onlinePayment" name="paymentMode"
                                           onchange="validatePaymentModeOnline()" value="ONLINE" th:field="*{paymentMode}" required />
                                    <label class="form-check-label" for="onlinePayment">Online</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="chequePayment" name="paymentMode"
                                           onchange="validatePaymentModeOnline()" value="CHEQUE" th:field="*{paymentMode}" required/>
                                    <label class="form-check-label" for="chequePayment">Cheque</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" id="cashPayment" name="paymentMode"
                                           onchange="validatePaymentModeOnline()" value="CASH" th:field="*{paymentMode}" required/>
                                    <label class="form-check-label" for="cashPayment">Cash</label>
                                </div>
                                <span id="paymentModeError" class="error"></span>
                            </div>
                        </div>
                    </div>

                    <input type="hidden" th:field="*{guid}"  />
                    <input type="hidden" th:field="*{createdBy}"  />
                    <input type="hidden" th:field="*{createdOn}"  />

                    <div class="col-12 d-flex justify-content-center gap-3">
                        <input type="submit" class="btn btn-primary" value="Update"></input>
                        <a class="btn btn-secondary" th:href="@{/customer/toView}">Cancel
<!--                            <input type="button" class="btn btn-secondary" value="Cancel"></input>-->
                        </a>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footerBar}"></div>
<script type="text/javascript" th:src="@{/js/script.js}"></script>
<script type="text/javascript" th:src="@{/js/urlConstant.js}"></script>
<script type="text/javascript" th:src="@{/js/customer.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
